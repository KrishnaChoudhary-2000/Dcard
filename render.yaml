services:
  - type: web
    name: glydus-digital-card
    env: node
    rootDir: .
    buildCommand: |
      # Install client and server deps using npm (simpler on Render)
      npm --prefix client ci || npm --prefix client install
      npm --prefix server ci || npm --prefix server install
      # Build the React client
      npm --prefix client run build
    startCommand: node server/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
